<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml"/>
        <h:form id = "loginForm">
            Username:
            <h:inputText id ="username" value ="#{User.name}" required="true" requiredMessage="Please enter your name"/>
            <h:message for="username" errorClass="errorMessage"/>
            <br/>
            Surname:
            <h:inputText id ="surname" value ="#{User.surname}" required="true" requiredMessage="Please enter your surname"/>
            <h:message for="surname" errorClass="errorMessage"/>
            <br/>
            <h:commandButton value="Submit" action ="#{User.check}"/>
        </h:form>
    </h:body>
</html>
