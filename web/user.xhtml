<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
        <h:form>
            Name:<h:inputText value ="#{User.name}"/> <br/>
            Surname:<h:inputText value ="#{User.surname}"/><br/>
            Country:
            <h:selectOneMenu value = "#{User.country}">
                <f:selectItem itemValue="UA" itemLabel="Ukraine"/>
                <f:selectItem itemValue="GB" itemLabel="Great Britain"/>
                <f:selectItem itemValue="USA" itemLabel="United States"/>
            </h:selectOneMenu> <br/>
            Sex:
            <h:selectOneMenu value ="#{User.sex}">
            <f:selectItems value ="#{User.sexSelector}"/>
            </h:selectOneMenu>  <br/>
            Language:
            <h:selectOneRadio value ="#{User.language}">
                <f:selectItem itemValue="UA" itemLabel="Ukarinian"/>
                <f:selectItem itemValue="RU" itemLabel="Russian"/>
            </h:selectOneRadio>
            <h:commandButton value="Submit" action="userResponse"/>
        </h:form>
    </h:body>
</html>
